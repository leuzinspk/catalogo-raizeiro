<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Raizeiro Integral — Catálogo</title>
    <meta name="description" content="Catálogo interativo de produtos Raizeiro Integral" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="wrap">
        <!-- HEADER -->
        <header>
            <div class="logo">
                <img src="imagens/logo - preta.png" alt="Logo Raizeiro">
                <div>
                    <h1>RAIZEIRO INTEGRAL — CATÁLOGO</h1>
                </div>
            </div>
        </header>

        <!-- CONTROLES -->
        <section class="controls">
            <div class="search">
                <input id="search" type="search" placeholder='Pesquisar por nome' aria-label="Pesquisar produtos" />
            </div>

            <div class="filters">
                <select id="sortBy" class="select" title="Ordenar">
                    <option value="name-asc">Nome ↑</option>
                    <option value="name-desc">Nome ↓</option>
                </select>

                <div class="toolbar">
                    <button id="toggleView" class="btn ghost">Alternar Grade</button>
                </div>
            </div>
        </section>

        <!-- CATEGORIAS -->
        <main>
            <h2 id="titleMain">Categorias</h2>
            <div id="categories" class="grid"></div>

            <!-- PRODUTOS -->
            <div id="produtosArea" style="display:none;">
                <button id="btnBack" class="btn ghost">← Voltar para Categorias</button>
                <h2 id="categoriaTitle"></h2>
                <div id="grid" class="grid"></div>
                <button id="loadMoreBtn" class="btn" style="display:none;">Carregar mais</button>
            </div>

            <div id="empty" class="empty" style="display:none;">Nenhum produto encontrado.</div>
        </main>

        <footer>2025 Raizeiro Integral</footer>
    </div>

    <!-- MODAL -->
    <div id="modal" class="modal" role="dialog" aria-modal="true">
        <div class="modal-card">
            <div style="display:flex;justify-content:space-between;align-items:center">
                <strong id="modal-title"></strong>
                <button id="modal-close" class="btn ghost">Fechar</button>
            </div>
            <div id="modal-body">
                <img id="modal-img" src="" alt="" />
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
